<div style="text-align:center">  
  <h2>Upload an QR code</h2>  <br><br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="file" #file name="file" id="file" (change)="preview(file.files)">  <br><br><br><br>
  <ng2-qrcode-reader (result)="render($event)" [qrr-show]="showQRCode" [qrr-value]="value" [qrr-type]="elementType">  
  </ng2-qrcode-reader><br>  
  <div #result></div>  
</div>
