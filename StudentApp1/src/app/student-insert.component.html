<form>
        <div class="card">
            <div class="card-header bg-primary text-light">
             Add Student 
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" name="eId" [(ngModel)]="student.eId">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="student.name">
                </div> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="student.email">
                </div> 
               
                  <div class="form-group">
                    <label>Phone No</label>
                    <input type="text" class="form-control" name="phno" [(ngModel)]="student.phno">
                </div> 
                
                
            </div>
            <div class="card-footer">
                <button class="btn btn-success">Save</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>
